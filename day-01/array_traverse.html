<!doctype html>
<html lang="en">
<head>
    <title>Array Traversing</title>
    <script>
        let data = [1, 2, 3,22,55,21,0,66];
        for(let i=0; i<data.length; i++){
        document.write(`${data[i]} <br>`);
        }
       function getElement(){
            const index = document.getElementById("number").value;
            if(index > data.length || index < 0){
            alert("Index out of bounds");
            document.getElementById("number").value = '';
            }else{
            document.write(`${data[index]}, ${typeof index}`);
            }
        }
    </script>
</head>
<body>
<input type="number" name="num" id="number" placeholder="Enter the number"/>
<button onclick="getElement()">Get Element</button>
</body>
</html>
